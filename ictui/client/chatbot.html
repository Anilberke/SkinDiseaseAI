<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="icon" href="images/6025105.png">
    <style>
    .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none; /* Initially hidden */
    }

    .spinner {
        width: 60px;
        height: 60px;
    }

    
    </style>
</head>
<body>
    <div id="spinner" class="spinner-overlay">
        <img src="spinner.gif" alt="Loading..." class="spinner">
    </div>

    <section class="side-bar">

        <button id="new-chat-btn" class="new-chat">
            <span id="new-chat-text">New Chat</span>
        </button>
        <div class="chat-history">
            <select id="pinecone-index-dropdown">
                <option value="">Select a Topic</option>
                <option value="1">Basal Cell Carcinoma</option>
                <option value="1">Darier's Disease</option>
                <option value="1">Epidermolysis Bullosa Pruriginosa</option>
                <option value="1">Hailey-Hailey Disease</option>
                <option value="1">Herpes Simplex</option>
                <option value="1">Impetigo</option>
                <option value="1">Larva Migrans</option>
                <option value="2">Leprosy Borderline</option>
                <option value="2">Leprosy Lepromatous</option>
                <option value="2">Leprosy Tuberculoid</option>
                <option value="2">Lichen Planus</option>
                <option value="2">Lupus Erythematosus Chronicus Discoides</option>
                <option value="2">Melanoma</option>
                <option value="2">Molluscum Contagiosum</option>
                <option value="3">Mycosis Fungoides</option>
                <option value="3">Neurofibromatosis</option>
                <option value="3">Papillomatosis Confluentes And Reticulate</option>
                <option value="3">Pediculosis Capitis</option>
                <option value="3">Pityriasis Rosea</option>
                <option value="3">Porokeratosis Actinic</option>
                <option value="3">Psoriasis</option>
                <option value="4">Tinea Corporis</option>
                <option value="4">Tinea Nigra</option>
                <option value="4">Tungiasis</option>
                <option value="4">Actinic Keratosis</option>
                <option value="4">Dermatofibroma</option>
                <option value="4">Nevus</option>
                <option value="4">Pigmented Benign Keratosis</option>
                <option value="5">Seborrheic Keratosis</option>
                <option value="5">Squamous Cell Carcinoma</option>
                <option value="5">Vascular Lesion</option>
            </select>
            <div id="chat-history-buttons">
                <!-- Chat history buttons will be populated dynamically -->
            </div>
        </div>
        
        <nav>
            <p>Made By <a href="https://github.com/kaanyvz" target="_blank">Team Professor X</a></p>
            <p>Professor X can make mistakes. Seek advice from medical experts</p>
        </nav>
    </section>

    <div class="main-content">
        <header class="header">
            <a href="home.html#main" class="logo">
                <img src="images/6025105.png" alt="logo">
            </a>
            <nav class="navbar">
                <a href="ConversationOptions.html" id="active">Conversation Options</a>
                <a href="home.html" id="logout-link">Logout</a>
            </nav>
        </header>
        <div class="chat-section">
            <div class="chat-history" id="chat-history">

                <div id="loading-message" style="display: none;">
                    <img src="spinner.gif" alt="Loading..." width="80" height="80">
                </div>

                <!-- Chat history will be populated dynamically -->
                <div id="chat-conversation">
                    <!-- Chat conversation will be populated dynamically -->
                </div>

            </div>
            <div class="input-section">
                <input type="text" id="user-question" placeholder="Type your question here.">
                <button id="get-response-btn" class="get-response-btn">
                    <span id="get-response-text">Ask</span>
                    <img id="get-response-spinner"
                         src="spinner.gif"
                         alt="Loading..."
                         style="display: none;"
                         width="20" height="20"
                    >
                </button>
            </div>

        </div>
    </div>


    <script src="chatbot.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const spinner = document.getElementById("spinner");
            spinner.style.display = "flex";

            window.addEventListener("load", function() {
                spinner.style.display = "none";
            });

            window.addEventListener("beforeunload", function() {
                spinner.style.display = "flex";
            });

            window.addEventListener("pageshow", function(event) {
                if (event.persisted) {
                    spinner.style.display = "none";
                }
            });
        });
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('access_token');
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
